<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <form class="weatherForm">
            <div class="cityInputWrapper">
                <input type="text" class="cityInput" placeholder="Enter location">
                <div class="suggestions"></div>
            </div>

            <select class="unitSelect">
                <option value="kelvin">K</option>
                <option value="celsius" selected>°C</option>
                <option value="fahrenheit">°F</option>
            </select>

            <button type="submit">Get Weather</button>
            <button type="button" class="geoButton">Use My Location</button>
        </form>

        <p class="inputError"></p>

        <div class="card" style="display: none"></div>
        <p class="selectedDayInfo"></p>
        <div class="forecastContainer" style="display: none"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
