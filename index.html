<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay" id="appRoot">
        <a href="index.html" class="logoLink" id="homeLogo" aria-label="Go to homepage">
            <img src="weatherly_icon_transparent.png" alt="Weatherly" class="logoIcon">
        </a>

        <h1 class="appTitle">WEATHERLY</h1>

        <button type="button" class="addFavTopBtn" id="addFavTopBtn">Add location to favourites</button>

        <form class="weatherForm">
            <div class="cityInputWrapper">
                <input type="text" class="cityInput" placeholder="Enter location" autocomplete="off">
                <div class="suggestions"></div>
            </div>

            <select class="unitSelect">
                <option value="kelvin">K</option>
                <option value="celsius" selected>°C</option>
                <option value="fahrenheit">°F</option>
            </select>

            <button type="submit">Get Weather</button>
            <button type="button" class="geoButton">Use My Location</button>
        </form>

        <p class="inputError"></p>

        <div class="favoritesBar">
            <div class="favoritesHeader">
                <span class="favoritesTitle">Favourite Locations</span>
            </div>
            <div class="favoritesList" id="favoritesList"></div>
        </div>

        <div class="alertsBanner" id="alertsBanner" aria-live="polite"></div>

        <div class="homeInfo" id="homeInfo">
            <p class="homeBlurb">
                Weatherly is a simple weather app that lets you quickly check current conditions and a 5-day outlook for any location.
            </p>
            <p class="homeDev">Developed by <strong>John Kollannur</strong></p>
        </div>

        <div class="card" style="display: none"></div>
        <p class="selectedDayInfo"></p>
        <div class="forecastContainer" style="display: none"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
